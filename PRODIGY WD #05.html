<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #weather {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        #locationInput {
            margin-bottom: 10px;
        }
        #getWeatherBtn {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <input type="text" id="locationInput" placeholder="Enter location">
    <button id="getWeatherBtn">Get Weather</button>
    <div id="weather">
        <h2 id="location"></h2>
        <p id="description"></p>
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
